plugins {
  id 'java'

  id 'eclipse-wtp'
  // => 'eclipse' 플러그인 기능을 포함한다.
  // => 이클립스 웹 프로젝트용 설정 파일을 생성한다.

  id 'war'
  // => 배치 관련 기능을 처리한다.
}

tasks.withType(JavaCompile) {
  // 프로젝트의 소스 파일 인코딩을 gradle에게 알려준다.
  options.encoding = 'UTF-8' 

  // 소스 파일을 작성할 때 사용할 자바 버전
  sourceCompatibility = '1.8'

  // 자바 클래스를 실행시킬 JVM의 최소 버전
  targetCompatibility = '1.8'
}

repositories {
  jcenter()
}

dependencies {

  
  // Spring WebMVC 라이브러리 
  implementation 'org.springframework:spring-webmvc:5.2.5.RELEASE'

  // Apache HttpComponents 라이브러리 사용 웹 서버 구현
  implementation 'org.apache.httpcomponents.client5:httpclient5:5.0'
  
  // Servlet-API 컴파일 할 때만 사용한다. 서버에 이미 이 라이브러리가 있기 때문
  compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

  // JSTL API 및 구현 라이브러리
  implementation 'jstl:jstl:1.2'

  // Tiles 라이브러리 
  implementation 'org.apache.tiles:tiles-jsp:3.0.8'

  implementation 'com.google.guava:guava:28.1-jre'
  testImplementation 'junit:junit:4.12'
}
